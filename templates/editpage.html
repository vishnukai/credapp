<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>
        Add Products....
    </h1>
    <form method="POST" action="/epdetails/{{product.pk}}"  enctype="multipart/form-data">
        {% csrf_token %}


        <label>Enter Product Name:</label>
        <input type="text" name="pname" value="{{ product.pname }}"><br>
        <label>Enter Product Description:</label>
       <input type="text" name="desc" value="{{ product.desc }}"><br>
        <label>Enter Product Quantity:</label>
        <input type="number" name="qty" value="{{ product.qty }}"><br>
        <label>Enter Product Price:</label>
        <input type="number" name="price" value="{{ product.price }}"><br>

        <button type="submit">Update</button>

        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>

</body>
</html>
