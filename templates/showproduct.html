<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Show Product Deatils..</h1>

    <table border="2px">
        <thead>
            <tr>
                <th>PRODUCT ID</th>
                <th>PRODUCT NAME</th>
                <th>PRODUCT DESCRIPTION</th>
                <th>PRODUCT QUANTITY</th>
                <th>PRODUCT PRICE</th>
                <th>ACTION..</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.pname }}</td>
                <td>{{ product.desc}}</td>
                <td>{{ product.qty }}</td>
                <td>{{ product.price }}</td>

                <td><a href="{% url 'editpage' product.id  %}">Edit</a>
                    <br>
                    <a href="{% url 'deletepage' product.id %}">Delete</a>
                </td>
        </tr>
        {% endfor %}


</table>

<a href="{% url 'addprod' %}">Home</a>

</body>
</html>
